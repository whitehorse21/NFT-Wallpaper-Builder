<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="NFT Tools & Resources for Growing NFT Communities"
		/>
		<link
			rel="apple-touch-icon"
			href="%PUBLIC_URL%/android-chrome-192x192.png"
		/>
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link
			rel="manifest"
			href="%PUBLIC_URL%/site.webmanifest"
		/>
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

	<!-- 
		@import url('https://fonts.googleapis.com/css2?family=Sora:wght@700&display=swap');
	  	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Sora:wght@700&display=swap');

	  	AK TODO: look in to fonts flashing in during page load: https://mui.com/customization/typography/#self-hosted-fonts
    -->
		<style>
			 
			body {
				background-color: #000000 !important;
			}
			
			@font-face {
				font-family: 'Aeonik';
				src: url('%PUBLIC_URL%/fonts/Aeonik-Bold.woff2') format('woff2'),
					url('%PUBLIC_URL%/fonts/Aeonik-Bold.woff') format('woff');
				font-weight: bold;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'Aeonik';
				src: url('%PUBLIC_URL%/fonts/Aeonik-Regular.woff2') format('woff2'),
					url('%PUBLIC_URL%/fonts/Aeonik-Regular.woff') format('woff');
				font-weight: normal;
				font-style: normal;
				font-display: swap;
			}

			@font-face {
				font-family: 'Aeonik';
				src: url('%PUBLIC_URL%/fonts/Aeonik-Medium.woff2') format('woff2'),
					url('%PUBLIC_URL%/fonts/Aeonik-Medium.woff') format('woff');
				font-weight: 500;
				font-style: normal;
				font-display: swap;
			}

		</style>
		<title>
			NFT Drip | Community Building Tools &amp; Resources
		</title>
	</head>
